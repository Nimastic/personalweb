<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Personal Data Survey Form</h1>
    <p id="description">Please fill out this survey form!</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" min="10" max="100" placeholder="Age" required>
        
        <label for="dropdown">Choose a country:</label>
        <select id="dropdown">
            <option value="usa">Singapore</option>
            <option value="usa">Malaysia</option>
        </select>

        <label for="dropdown">Your university:</label>
        <select id="dropdown">
            <option value="usa">National University of Singapore</option>
            <option value="usa">Nanyang Technological University</option>
            <option value="usa">SUTD</option>
            <option value="usa">SIM</option>
            <option value="usa">SUSS</option>
            <option value="usa">SMU</option>

        </select>
        
        <p>Gender:</p>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female" required> Female</label>
        
        <p>Interests:</p>
        <label><input type="checkbox" name="interest" value="coding"> Coding</label>
        <label><input type="checkbox" name="interest" value="music"> Music</label>
        <!-- Add more interests as needed -->
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
